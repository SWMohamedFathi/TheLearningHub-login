<h2 mat-dialog-title>Create Course </h2>
<mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="createCourse">
        <mat-form-field class="example-full-width">
          <mat-label>Course Name</mat-label>
          <input type="text" matInput formControlName="coursename">
          <mat-error *ngIf="createCourse.controls['coursename'].hasError('required')">
            Course Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    
    
        <mat-form-field class="example-full-width">
            <mat-label>Price</mat-label>
            <input type="number" matInput formControlName="price">
            <mat-error *ngIf="createCourse.controls['price'].hasError('required')">
             Price is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="example-full-width">
            <mat-label>Start Date</mat-label>
            <input type="date" matInput formControlName="startDate">
            <mat-error *ngIf="createCourse.controls['startDate'].hasError('required')">
                Start date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="example-full-width">
            <mat-label>End Date</mat-label>
            <input type="date" matInput formControlName="endDate">
            <mat-error *ngIf="createCourse.controls['endDate'].hasError('required')">
                End date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <div>
            <input type="file" #file formControlName="imagename"
             (change)="uploadImage(file.files)" > 
          </div>

      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Save()">Save</button>
</mat-dialog-actions>
