<mat-card class="example-card" >
    <mat-card-header>
      <img (click)="openProfile()" src="../../assets/Images/{{course.imagename}}">
      <mat-card-subtitle *ngIf="course!=undefined">{{course.coursename}}</mat-card-subtitle>
      <mat-card-title>{{course.price}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>This course will start in {{course.startDate}}</p>
      <p></p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
